    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/entry.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1 style="text-shadow: 2px 2px 4px #000000" >Entry Form</h1>
                        <hr class="small">
                        <span style="text-shadow: 2px 2px 4px #000000" class="subheading"></span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>Please fill out each field, if left blank a null value will be added to the database</p>
                <form action="TheWorldOfLifeServlet" method="post">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Species Name</label>
                            <input type="text" class="form-control" placeholder="Species Name" name="form-speciesName" id="specName" required data-validation-required-message="Please enter your Species Name.">
                               <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group"> <!-- 2 -->
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Genus</label>
                            <input type="text" class="form-control" placeholder="Genus" name="form-genus" id="gen" required data-validation-required-message="Please enter the genus.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group"> <!-- 3 -->
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Family</label>
                            <input type="text" class="form-control" placeholder="Family" name="form-family" id="fam" required data-validation-required-message="Please enter the family.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group"> <!-- 4 -->
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Order</label>
                            <input type="text" class="form-control" placeholder="Order" name="form-order" id="ord" required data-validation-required-message="Please enter the order.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group"> <!-- 5 -->
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Class</label>
                            <input type="text" class="form-control" placeholder="Class" name="form-class" id="cla" required data-validation-required-message="Please enter the class.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group"> <!-- 6 -->
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Phylum</label>
                            <input type="text" class="form-control" placeholder="Phylum" name="form-phylum" id="phy" required data-validation-required-message="Please enter the phylum.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group"> <!-- 7 -->
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Kingdom</label>
                            <input type="text" class="form-control" placeholder="Kingdom" name="form-kingdom" id="kin" required data-validation-required-message="Please enter the kingdom.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group"> <!-- 8 -->
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Common Name</label>
                            <input type="text" class="form-control" placeholder="Common Name" name="form-common" id="com" required data-validation-required-message="Please enter the common name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group"> <!-- 9 -->
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Average Weight</label>
                            <input type="text" class="form-control" placeholder="Average Weight" name="form-weight" id="wei" required data-validation-required-message="Please enter the average weight.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group"> <!-- 10 -->
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Average Life Span</label>
                            <input type="text" class="form-control" placeholder="Average Life Span" name="form-lifespan" id="lif" required data-validation-required-message="Please enter the average life span.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group"> <!-- 11 -->
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Domesticated</label>
                            <input type="text" class="form-control" placeholder="Domesticated ('1' for 'true'; '0' for 'false')" name="form-domes" id="dom" required data-validation-required-message="Please enter if domesticated.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group"> <!-- 12 -->
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Habitats</label>
                            <textarea rows="5" class="form-control" placeholder="Habitats" name="form-habitat" id="hab" required data-validation-required-message="Please enter any habitats, world-wide, continents, countries, etc."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group"> <!-- 13 -->
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Famous Examples</label>
                            <textarea rows="5" class="form-control" placeholder="Famous Examples" name="form-habitat" id="fEx" required data-validation-required-message="Please enter a a famous example."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Add to Database</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>
